<!-- @@include ../header.html -->

<!-- open .content-wrap -->
<main class="page-wrap">

    <!-- @@include ../sidebar.html -->
    <!-- open .content-box -->
    <section class="content">
        <!-- open .content-wrapper -->
        <div class="content__wrap">
            <div class="product">
                <div class="header">
                    <div class="container">
                        <h2>Добавить товар</h2>
                        <button class="btn-car-selection">Выбрать авто из гаража</button>
                    </div>
                </div>
                <div class="container">
                    <form action="">
                        <h2>Общая информация</h2>
                        <div class="info">
                            <label for="title">Заголовок<span class="zirka"><sup>*</sup></span></label>
                            <input type="text" id="title" placeholder="Легковой, грузовой...">
                            <label for="category">Категория<span class="zirka"><sup>*</sup></span></label>
                            <input type="text" id="category" readonly>
                            <button class="btn-category">Выбрать категорию</button>
                            <div class="categories">
                                <h3>Выберите категорию <span class="close-category"></span></h3>
                                <p><span class="left">транспорт</span>легковые автомобили</p>
                                <p><span class="left">Легковые</span><span class="right">AC</span></p>
                                <p><span class="left">Мото</span><span class="right">Acura</span></p>
                                <p><span class="left">Автобусы</span><span class="right">Alfa Romeo</span></p>
                            </div>
                        </div>

                        <h2>Фотографии</h2>
                        <div class="photo">
                            <label for="category">Загрузите фото<span class="zirka"><sup>*</sup></span></label>
                            <input id="file-0a" class="file" type="file" multiple data-min-file-count="1">
                        </div>
                        <h2>Описание</h2>
                        <div class="descr">
                            <label for="descr">Описание<span class="zirka"><sup>*</sup></span></label>
                            <textarea id="descr"></textarea>
                        </div>
                        <h2>Контакты</h2>
                        <div class="contacts">
                            <label for="name">Имя<span class="zirka"><sup>*</sup></span></label>
                            <input type="text" id="name">
                            <label for="number">Номер телефона<span class="zirka"><sup>*</sup></span></label>
                            <input type="text" id="number">
                            <button type="submit" class="btn_orange big_btn">+</button>
                            <label for="soc">Социальная сеть<span class="zirka"><sup>*</sup></span></label>
                            <input type="text" id="soc" placeholder="Введите ссылку на Вашу страницу">
                            <label for="address">Адрес<span class="zirka"><sup>*</sup></span></label>
                            <input type="text" id="address">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- close .content-wrapper -->
        <!-- @@include ../footer.html -->
    </section>
    <!-- close .content-box -->
</main>
<!-- close .content-wrap -->
<!-- @@include ../html_close.html -->
