<!-- @@include ../html_open.html -->

<!-- @@include ../header_in.html -->

<!-- open .content-wrap -->
<main class="page-wrap">

    <!-- @@include ../cabinet-sidebar.html -->

    <!-- open .content-box -->
    <section class="content">

        <!-- open .content-wrapper -->
        <div class="content__wrap">

            <section class="share">

                <div class="container">

                        <span class="share__way">
                        <a href="#" class="share__way--link-first">Оставить заявку</a>/
                        <a href="#" class="share__way--link-second">Эвакуатор</a>
                        </span>

                    <form action="" class="share__form">

                        <h3 class="share__title">Выберите автомобиль из <span class="notice">гаража:</span></h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="car" id="sportage">
                            <label for="sportage" class="share__forcheck">
                                <span class="share__checked">KIA Sportage</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="cerato">
                            <label for="cerato" class="share__forcheck">
                                <span class="share__checked">Kia Cerato</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="optima">
                            <label for="optima" class="share__forcheck">
                                <span class="share__checked">Kia Optima</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="rio-hatchback">
                            <label for="rio-hatchback" class="share__forcheck">
                                <span class="share__checked">Kia Rio-Hatchback</span>
                            </label>

                        </div>

                        <h3 class="share__title">Выберите тип Вашего транспортного средства:</h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="type" id="car">
                            <label for="car" class="share__forcheck">
                                <span class="share__checked">Легковой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="freight-car">
                            <label for="freight-car" class="share__forcheck">
                                <span class="share__checked">Грузовой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="moto">
                            <label for="moto" class="share__forcheck">
                                <span class="share__checked">Мотоцикл или скутер</span>
                            </label>

                        </div>

                        <h3 class="share__title">Выберите тип Вашего транспортного средства:</h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="sedan" id="sedan">
                            <label for="sedan" class="share__forcheck">
                                <span class="share__checked">Седан</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="hechback">
                            <label for="hechback" class="share__forcheck">
                                <span class="share__checked">Хэтчбек</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="estate">
                            <label for="estate" class="share__forcheck">
                                <span class="share__checked">Универсал</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="liftback">
                            <label for="liftback" class="share__forcheck">
                                <span class="share__checked">Лифтбэк</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="cupe">
                            <label for="cupe" class="share__forcheck">
                                <span class="share__checked">Купе</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="cabriolet">
                            <label for="cabriolet" class="share__forcheck">
                                <span class="share__checked">Кабриолет</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="roadster">
                            <label for="roadster" class="share__forcheck">
                                <span class="share__checked">Родстер</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="targa">
                            <label for="targa" class="share__forcheck">
                                <span class="share__checked">Тарга</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="limo">
                            <label for="limo" class="share__forcheck">
                                <span class="share__checked">Лимузин</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="stretch">
                            <label for="stretch" class="share__forcheck">
                                <span class="share__checked">Стретч</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="SUV">
                            <label for="SUV" class="share__forcheck">
                                <span class="share__checked">Внедорожник</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="crossover">
                            <label for="crossover" class="share__forcheck">
                                <span class="share__checked">Кроссовер</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="pickup">
                            <label for="pickup" class="share__forcheck">
                                <span class="share__checked">Пикап</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="van">
                            <label for="van" class="share__forcheck">
                                <span class="share__checked">Фургон</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="minibus">
                            <label for="minibus" class="share__forcheck">
                                <span class="share__checked">Микроавтобус</span>
                            </label>

                        </div>

                        <div class="share__city">

                            <h3 class="share__title">Ваш регион: <span class="notice">Москва</span>. <span
                                    class="notice-small">Добавить еще один:</span></span></h3>

                            <input type="text" class="share__select" placeholder="Введите название города" required>
                            <span class="share__arr"></span>

                        </div>

                        <div class="share__comments">

                            <h3 class="share__title">Коментарии:</h3>

                            <textarea class="share__about" name=""
                                      placeholder="Введите всю дополнительную информацию"></textarea>

                            <input class="btn btn_orange" type="submit" value="Отправит заявку">

                        </div>
                    </form>

                </div>

            </section>

        </div>
        <!-- close .content-wrapper -->

        <!-- @@include ../footer.html -->

    </section>

</main>
<!-- close .content-wrap -->

<!-- @@include ../html_close.html -->
