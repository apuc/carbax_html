<!-- @@include ../html_open.html -->

<!-- @@include ../header_in.html -->

<!-- open .content-wrap -->
<main class="page-wrap">

    <!-- @@include ../cabinet-sidebar.html -->

    <!-- open .content-box -->
    <section class="content">

        <!-- open .content-wrapper -->
        <div class="content__wrap">

            <section class="share">

                <div class="container">

                        <span class="share__way">
                        <a href="#" class="share__way--link-first">Оставить заявку</a>/
                        <a href="#" class="share__way--link-second">Автосервис</a>
                        </span>

                    <form action="" class="share__form">

                        <h3 class="share__title">Выберите автомобиль из <span class="notice">гаража:</span></h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="car" id="sportage">
                            <label for="sportage" class="share__forcheck">
                                <span class="share__checked">KIA Sportage</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="cerato">
                            <label for="cerato" class="share__forcheck">
                                <span class="share__checked">Kia Cerato</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="optima">
                            <label for="optima" class="share__forcheck">
                                <span class="share__checked">Kia Optima</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="rio-hatchback">
                            <label for="rio-hatchback" class="share__forcheck">
                                <span class="share__checked">Kia Rio-Hatchback</span>
                            </label>

                        </div>

                        <h3 class="share__title">Выберите тип Вашего транспортного средства:</h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="type" id="car">
                            <label for="car" class="share__forcheck">
                                <span class="share__checked">Легковой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="freight-car">
                            <label for="freight-car" class="share__forcheck">
                                <span class="share__checked">Грузовой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="moto">
                            <label for="moto" class="share__forcheck">
                                <span class="share__checked">Мотоцикл или скутер</span>
                            </label>

                        </div>

                        <div class="share__code">

                            <h3 class="share__title">Укажите пробег автомобиля:</h3>

                            <input id="ph-number" class="share__code--field" type="text" placeholder="Введите пробег">

                        </div>

                        <div class="share__config">

                            <div class="business-options__item--fields">

                                <h3 class="share__title">КПП:</span></h3>

                                <input class="business-options__item--check" type="checkbox" id="4_1">
                                <label for="4_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Механика
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_2">
                                <label for="4_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Автомат
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_3">
                                <label for="4_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Робот
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_4">
                                <label for="4_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Вариатор
                                </label>
                            </div>

                            <div class="business-options__item--fields">

                                <h3 class="share__title">ДВС:</span></h3>

                                <input class="business-options__item--check" type="checkbox" id="5_1">
                                <label for="5_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Дизель
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_2">
                                <label for="5_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Бензин
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_3">
                                <label for="5_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Газ
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_4">
                                <label for="5_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Гибрид
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_5">
                                <label for="5_5" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Электро
                                </label>

                            </div>

                        </div>

                        <div class="share__config">

                            <h3 class="share__title">услуги автосервиса:</h3>

                            <div class="business-options__item--fields">

                                <input class="business-options__item--check" type="checkbox" id="6_1">
                                <label for="6_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Диагностика кондиционера
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_2">
                                <label for="6_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Техническое обслуживание
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_3">
                                <label for="6_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Слесарные работы
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_4">
                                <label for="6_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Обслуживание кондиционера
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_5">
                                <label for="6_5" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт двигателя
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_6">
                                <label for="6_6" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт и диагностика АКППэ
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_7">
                                <label for="6_7" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт электрооборудования
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_8">
                                <label for="6_8" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Установка электронных охранных и противоугонных систем
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_9">
                                <label for="6_9" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт стекол
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_10">
                                <label for="6_10" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Диагностика тормозной системы
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="6_11">
                                <label for="6_11" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт выхлопных систем
                                </label>
                            </div>

                            <div class="business-options__item--fields">

                                <input class="business-options__item--check" type="checkbox" id="7_1">
                                <label for="7_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Сход/Развал
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_2">
                                <label for="7_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Замена масла
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_3">
                                <label for="7_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Кузовные работы
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_4">
                                <label for="7_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт выхлопной системы
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_5">
                                <label for="7_5" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт кондиционеров
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_6">
                                <label for="7_6" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт и диагностика МКПП
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_7">
                                <label for="7_7" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Установка аудио/видео оборудования
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_8">
                                <label for="7_8" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Проверка технического состояния
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_9">
                                <label for="7_9" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Диагностика двигателя
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_10">
                                <label for="7_10" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Диагностика ходовой
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="7_11">
                                <label for="7_11" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт гидроуслителя двигателя
                                </label>

                            </div>

                        </div>

                        <div class="share__city">

                            <h3 class="share__title">Ваш регион: <span class="notice">Москва</span>. <span
                                    class="notice-small">Добавить еще один:</span></span></h3>

                            <input type="text" class="share__select" placeholder="Введите название города" required>
                            <span class="share__arr"></span>

                        </div>

                        <div class="share__comments">

                            <h3 class="share__title">Коментарии:</h3>

                            <textarea class="share__about" name=""
                                      placeholder="Введите всю дополнительную информацию"></textarea>

                            <input class="btn btn_orange" type="submit" value="Отправит заявку">

                        </div>
                    </form>

                </div>

            </section>

        </div>
        <!-- close .content-wrapper -->

        <!-- @@include ../footer.html -->

    </section>

</main>
<!-- close .content-wrap -->

<!-- @@include ../html_close.html -->
