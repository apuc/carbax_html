<!-- open .content-wrap -->
<main class="page-wrap">

    <!-- @@include ../cabinet-sidebar.html -->

    <!-- open .content-box -->
    <section class="content">

        <!-- open .content-wrapper -->
        <div class="content__wrap">

            <section class="share">

                <div class="container">

                        <span class="share__way">
                        <a href="#" class="share__way--link-first">Оставить заявку</a>/
                        <a href="#" class="share__way--link-second">Автомойка</a>
                        </span>

                    <form action="" class="share__form">

                        <h3 class="share__title">Выберите автомобиль из <span class="notice">гаража:</span></h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="car" id="sportage">
                            <label for="sportage" class="share__forcheck">
                                <span class="share__checked">KIA Sportage</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="cerato">
                            <label for="cerato" class="share__forcheck">
                                <span class="share__checked">Kia Cerato</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="optima">
                            <label for="optima" class="share__forcheck">
                                <span class="share__checked">Kia Optima</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="rio-hatchback">
                            <label for="rio-hatchback" class="share__forcheck">
                                <span class="share__checked">Kia Rio-Hatchback</span>
                            </label>

                        </div>

                        <div class="share__container-select">

                            <label class="share__container-select--field mark" placeholder="Марка">

                                <input type="radio" name="mark">
                                <div>
                                    <input type="radio" name="mark" id="1_1">
                                    <label for="1_1">KIA</label>

                                    <input type="radio" name="mark" id="1_2">
                                    <label for="1_2">BMW</label>

                                    <input type="radio" name="mark" id="1_3">
                                    <label for="1_3">Toyota</label>

                                </div>
                            </label>

                            <label class="share__container-select--field model" placeholder="Модель">

                                <input type="radio" name="model">

                                <div>
                                    <input type="radio" name="model" id="2_1">
                                    <label for="2_1">Sportage</label>

                                    <input type="radio" name="model" id="2_2">
                                    <label for="2_2">Cerato</label>

                                    <input type="radio" name="region" id="2_3">
                                    <label for="2_3">Kia Optima</label>

                                    <input type="radio" name="model" id="2_4">
                                    <label for="2_4">Rio-Hatchback</label>

                                </div>
                            </label>

                            <label class="share__container-select--field year" placeholder="Год выпуска">

                                <input type="radio" name="year">

                                <div>
                                    <input type="radio" name="year" id="3_1">
                                    <label for="3_1">2000</label>

                                    <input type="radio" name="year" id="3_2">
                                    <label for="3_2">2001</label>

                                    <input type="radio" name="year" id="3_3">
                                    <label for="3_3">2002</label>

                                    <input type="radio" name="year" id="3_4">
                                    <label for="3_4">2003</label>

                                </div>
                            </label>


                        </div>


                        <h3 class="share__title">Выберите тип кузова автомобиля:</h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="sedan" id="sedan">
                            <label for="sedan" class="share__forcheck">
                                <span class="share__checked">Седан</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="hechback">
                            <label for="hechback" class="share__forcheck">
                                <span class="share__checked">Хэтчбек</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="estate">
                            <label for="estate" class="share__forcheck">
                                <span class="share__checked">Универсал</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="liftback">
                            <label for="liftback" class="share__forcheck">
                                <span class="share__checked">Лифтбэк</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="cupe">
                            <label for="cupe" class="share__forcheck">
                                <span class="share__checked">Купе</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="cabriolet">
                            <label for="cabriolet" class="share__forcheck">
                                <span class="share__checked">Кабриолет</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="roadster">
                            <label for="roadster" class="share__forcheck">
                                <span class="share__checked">Родстер</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="targa">
                            <label for="targa" class="share__forcheck">
                                <span class="share__checked">Тарга</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="limo">
                            <label for="limo" class="share__forcheck">
                                <span class="share__checked">Лимузин</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="stretch">
                            <label for="stretch" class="share__forcheck">
                                <span class="share__checked">Стретч</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="SUV">
                            <label for="SUV" class="share__forcheck">
                                <span class="share__checked">Внедорожник</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="crossover">
                            <label for="crossover" class="share__forcheck">
                                <span class="share__checked">Кроссовер</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="pickup">
                            <label for="pickup" class="share__forcheck">
                                <span class="share__checked">Пикап</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="van">
                            <label for="van" class="share__forcheck">
                                <span class="share__checked">Фургон</span>
                            </label>

                            <input class="share__check" type="radio" name="sedan" id="minibus">
                            <label for="minibus" class="share__forcheck">
                                <span class="share__checked">Микроавтобус</span>
                            </label>

                        </div>

                        <div class="share__config">

                            <h3 class="share__title">Дополнительно:</h3>

                            <div class="business-options__item--fields">

                                <input class="business-options__item--check" type="checkbox" id="4_1">
                                <label for="4_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Автоматическая портальная мойка
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_2">
                                <label for="4_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Влажная уборка салона
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_3">
                                <label for="4_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Воск
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_4">
                                <label for="4_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Горячий воск
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_5">
                                <label for="4_5" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Комплекс предпродажной подготовки
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_6">
                                <label for="4_6" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Кондиционер кожи
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_7">
                                <label for="4_7" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Мойка двигателя
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_8">
                                <label for="4_8" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Мойка кузова
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_9">
                                <label for="4_9" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Нанесение жидкого воска
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_10">
                                <label for="4_10" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Натирка бамперов
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_11">
                                <label for="4_11" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Натирка внутреннего пластика
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_12">
                                <label for="4_12" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Натирка наружного пластика
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_13">
                                <label for="4_13" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Обработка уплотнений антизамерзающим силиконом
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="4_14">
                                <label for="4_14" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Очистка от битума
                                </label>
                            </div>

                            <div class="business-options__item--fields">

                                <input class="business-options__item--check" type="checkbox" id="5_1">
                                <label for="5_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Очистка от мошки
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_2">
                                <label for="5_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Полировка кузова
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_3">
                                <label for="5_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Стирка ковриков
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_4">
                                <label for="5_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Техническая мойка кузова (без пены и сушки)
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_5">
                                <label for="5_5" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Химчистка дисков
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_6">
                                <label for="5_6" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Химчистка багажного отделения
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_7">
                                <label for="5_7" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Химчистка салона
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_8">
                                <label for="5_8" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Чернение резины
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_9">
                                <label for="5_9" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Чистка багажника (пылесос)
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_10">
                                <label for="5_10" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Чистка салона (влыжная уборка)
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_11">
                                <label for="5_11" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Чистка салона (пылесос)
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_12">
                                <label for="5_12" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Чистка стекол внутри
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_13">
                                <label for="5_13" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Читска стекол снаружи
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="5_14">
                                <label for="5_14" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Экспресс мойка (без сушки)
                                </label>

                            </div>

                        </div>

                        <div class="share__config">


                            <div class="business-options__item--fields">

                                <h3 class="share__title">Способы оплаты:</span></h3>

                                <input class="business-options__item--check" type="checkbox" id="10_1">
                                <label for="10_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Наличный
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="10_2">
                                <label for="10_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Безналичный
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="10_3">
                                <label for="10_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Карта
                                </label>

                            </div>

                        </div>

                        <div class="share__city">

                            <h3 class="share__title">Ваш регион: <span class="notice">Москва</span>. <span
                                    class="notice-small">Добавить еще один:</span></span></h3>

                            <input type="text" class="share__select" placeholder="Введите название города" required>
                            <span class="share__arr"></span>

                        </div>

                        <div class="share__comments">

                            <h3 class="share__title">Коментарии:</h3>

                            <textarea class="share__about" name=""
                                      placeholder="Введите всю дополнительную информацию"></textarea>

                            <input class="btn btn_orange" type="submit" value="Отправит заявку">

                        </div>
                    </form>

                </div>

            </section>

        </div>
        <!-- close .content-wrapper -->

        <!-- @@include ../footer.html -->

    </section>
    <!-- close .content-box -->
</main>
<!-- close .content-wrap -->

<!-- @@include ../html_close.html -->
