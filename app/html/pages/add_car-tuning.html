<!-- @@include ../header_in.html -->

<!-- open .content-wrap -->
<main class="page-wrap">

    <!-- @@include ../cabinet-sidebar.html -->

    <!-- open .content-box -->
    <section class="content">

        <!-- open .content-wrapper -->
        <div class="content__wrap">

            <section class="share">

                <div class="container">

                        <span class="share__way">
                        <a href="#" class="share__way--link-first">Оставить заявку</a>/
                        <a href="#" class="share__way--link-second">Тюнинг</a>
                        </span>

                    <form action="" class="share__form">

                        <h3 class="share__title">Выберите автомобиль из <span class="notice">гаража:</span></h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="car" id="sportage">
                            <label for="sportage" class="share__forcheck">
                                <span class="share__checked">KIA Sportage</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="cerato">
                            <label for="cerato" class="share__forcheck">
                                <span class="share__checked">Kia Cerato</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="optima">
                            <label for="optima" class="share__forcheck">
                                <span class="share__checked">Kia Optima</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="rio-hatchback">
                            <label for="rio-hatchback" class="share__forcheck">
                                <span class="share__checked">Kia Rio-Hatchback</span>
                            </label>

                        </div>

                        <h3 class="share__title">Выберите тип Вашего транспортного средства:</h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="type" id="car">
                            <label for="car" class="share__forcheck">
                                <span class="share__checked">Легковой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="freight-car">
                            <label for="freight-car" class="share__forcheck">
                                <span class="share__checked">Грузовой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="moto">
                            <label for="moto" class="share__forcheck">
                                <span class="share__checked">Мотоцикл или скутер</span>
                            </label>

                        </div>

                        <div class="share__container-select">

                            <label class="share__container-select--field mark" placeholder="Марка">

                                <input type="radio" name="mark">
                                <div>
                                    <input type="radio" name="mark" id="1_1">
                                    <label for="1_1">KIA</label>

                                    <input type="radio" name="mark" id="1_2">
                                    <label for="1_2">BMW</label>

                                    <input type="radio" name="mark" id="1_3">
                                    <label for="1_3">Toyota</label>

                                </div>
                            </label>

                            <label class="share__container-select--field model" placeholder="Модель">

                                <input type="radio" name="model">

                                <div>
                                    <input type="radio" name="model" id="2_1">
                                    <label for="2_1">Sportage</label>

                                    <input type="radio" name="model" id="2_2">
                                    <label for="2_2">Cerato</label>

                                    <input type="radio" name="region" id="2_3">
                                    <label for="2_3">Kia Optima</label>

                                    <input type="radio" name="model" id="2_4">
                                    <label for="2_4">Rio-Hatchback</label>

                                </div>
                            </label>

                            <label class="share__container-select--field year" placeholder="Год выпуска">

                                <input type="radio" name="year">

                                <div>
                                    <input type="radio" name="year" id="3_1">
                                    <label for="3_1">2000</label>

                                    <input type="radio" name="year" id="3_2">
                                    <label for="3_2">2001</label>

                                    <input type="radio" name="year" id="3_3">
                                    <label for="3_3">2002</label>

                                    <input type="radio" name="year" id="3_4">
                                    <label for="3_4">2003</label>

                                </div>
                            </label>


                        </div>


                        <div class="share__config">

                            <h3 class="share__title">тюнинг:</h3>

                            <div class="business-options__item--fields">

                                <input class="business-options__item--check" type="checkbox" id="4_1">
                                <label for="4_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Пошив салона
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="4_2">
                                <label for="4_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Выхлопные системы
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="4_3">
                                <label for="4_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Оклейка пленкой
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="4_4">
                                <label for="4_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Офисы на колесах
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="4_5">
                                <label for="4_5" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Покраска автомобилей
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="4_6">
                                <label for="4_6" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Разработка дизайна
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="4_7">
                                <label for="4_7" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт вмятин без покраски
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="4_8">
                                <label for="4_8" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Шиномонтаж
                                </label>

                            </div>

                            <div class="business-options__item--fields">

                                <input class="business-options__item--check" type="checkbox" id="5_1">
                                <label for="5_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Тюнинг
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="5_2">
                                <label for="5_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Кузовной ремонт
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="5_3">
                                <label for="5_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Автозвук
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="5_4">
                                <label for="5_4" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Охранные системы
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="5_5">
                                <label for="5_5" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Полировка кузова
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="5_6">
                                <label for="5_6" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Ремонт бамперов
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="5_7">
                                <label for="5_7" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Техническое обслуживание
                                </label>

                                <input class="business-options__item--check" type="checkbox" id="5_8">
                                <label for="5_8" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Шумоизоляция
                                </label>

                            </div>

                        </div>

                        <div class="share__city">

                            <h3 class="share__title">Ваш регион: <span class="notice">Москва</span>. <span
                                    class="notice-small">Добавить еще один:</span></span></h3>

                            <input type="text" class="share__select" placeholder="Введите название города" required>
                            <span class="share__arr"></span>

                        </div>

                        <div class="share__comments">

                            <h3 class="share__title">Коментарии:</h3>

                            <textarea class="share__about" name=""
                                      placeholder="Введите всю дополнительную информацию"></textarea>

                            <input class="btn btn_orange" type="submit" value="Отправит заявку">

                        </div>
                    </form>

                </div>

            </section>

        </div>
        <!-- close .content-wrapper -->

        <!-- @@include ../footer.html -->

    </section>

</main>
<!-- close .content-wrap -->

<!-- @@include ../html_close.html -->
