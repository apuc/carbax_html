<!-- open .content-wrap -->
<main class="page-wrap">

    <!-- @@include ../cabinet-sidebar.html -->

    <!-- open .content-box -->
    <section class="content">

        <!-- open .content-wrapper -->
        <div class="content__wrap">

            <section class="share">

                <div class="container">

                        <span class="share__way">
                        <a href="#" class="share__way--link-first">Оставить заявку</a>/
                        <a href="#" class="share__way--link-second">Автосалон</a>
                        </span>

                    <form action="" class="share__form">

                        <h3 class="share__title">Выберите автомобиль из <span class="notice">гаража:</span></h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="car" id="sportage">
                            <label for="sportage" class="share__forcheck">
                                <span class="share__checked">KIA Sportage</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="cerato">
                            <label for="cerato" class="share__forcheck">
                                <span class="share__checked">Kia Cerato</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="optima">
                            <label for="optima" class="share__forcheck">
                                <span class="share__checked">Kia Optima</span>
                            </label>

                            <input class="share__check" type="radio" name="car" id="rio-hatchback">
                            <label for="rio-hatchback" class="share__forcheck">
                                <span class="share__checked">Kia Rio-Hatchback</span>
                            </label>

                        </div>

                        <h3 class="share__title">Выберите тип Вашего транспортного средства:</h3>

                        <div class="share__inner">

                            <input class="share__check" type="radio" name="type" id="car">
                            <label for="car" class="share__forcheck">
                                <span class="share__checked">Легковой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="freight-car">
                            <label for="freight-car" class="share__forcheck">
                                <span class="share__checked">Грузовой автомобиль</span>
                            </label>

                            <input class="share__check" type="radio" name="type" id="moto">
                            <label for="moto" class="share__forcheck">
                                <span class="share__checked">Мотоцикл или скутер</span>
                            </label>

                        </div>


                        <div class="share__config">

                            <div class="business-options__item--fields">

                                <h3 class="share__title">С кем работаем:</h3>

                                <input class="business-options__item--check" type="checkbox" id="8_1">
                                <label for="8_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Частные лица
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="8_2">
                                <label for="8_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Юридические лица
                                </label>

                            </div>

                            <div class="business-options__item--fields">

                                <h3 class="share__title">Способы оплаты:</span></h3>

                                <input class="business-options__item--check" type="checkbox" id="10_1">
                                <label for="10_1" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Наличный
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="10_2">
                                <label for="10_2" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Безналичный
                                </label>
                                <input class="business-options__item--check" type="checkbox" id="10_3">
                                <label for="10_3" class="business-options__item--forcheck">
                                    <span class="business-options__item--checked"></span>Карта
                                </label>

                            </div>

                        </div>

                        <div class="share__city">

                            <h3 class="share__title">Ваш регион: <span class="notice">Москва</span>. <span
                                    class="notice-small">Добавить еще один:</span></span></h3>

                            <input type="text" class="share__select" placeholder="Введите название города" required>
                            <span class="share__arr"></span>

                        </div>

                        <div class="share__contacts">

                            <h3 class="share__title">контакты:</h3>

                            <input id="ns" type="text" class="share__select" placeholder="Введите ФИО" required>

                            <input id="ph-number" type="text" class="share__select" placeholder="Введите Ваш номер телефона" required>

                            <input id="email" type="text" class="share__select" placeholder="Введите e-mail" required>


                            <input class="btn btn_orange" type="submit" value="Отправит заявку">

                        </div>


                    </form>

                </div>

            </section>

        </div>
        <!-- close .content-wrapper -->

        <!-- @@include ../footer.html -->

    </section>
    <!-- close .content-box -->

</main>
<!-- close .content-wrap -->

<!-- @@include ../html_close.html -->
